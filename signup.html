<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JNPY5QZ8NG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-JNPY5QZ8NG');
    </script>
    <title>Sign Up | PlainFinancials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%231e3a5f'/><text x='50' y='65' font-size='50' fill='white' text-anchor='middle' font-family='Arial'>PF</text></svg>">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-text">PlainFinancials</span>
            </a>
        </div>
    </nav>

    <!-- Auth Container -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Create your account</h1>
                    <p>Start understanding your finances today</p>
                </div>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name <span style="color:#e74c3c">*</span></label>
                        <input type="text" id="fullName" name="fullName" placeholder="Your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span style="color:#e74c3c">*</span></label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="jobTitle">Job Title <span style="color:#e74c3c">*</span></label>
                        <input type="text" id="jobTitle" name="jobTitle" placeholder="e.g. CEO, CFO, Business Owner" required>
                    </div>

                    <div class="form-group">
                        <label for="companyName">Company Name <span style="color:#e74c3c">*</span></label>
                        <input type="text" id="companyName" name="companyName" placeholder="Your company name" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location <span style="color:#e74c3c">*</span></label>
                        <input type="text" id="location" name="location" placeholder="e.g. Dubai, UAE" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password <span style="color:#e74c3c">*</span></label>
                        <input type="password" id="password" name="password" placeholder="At least 8 characters" minlength="8" required>
                    </div>

                    <div class="form-error" id="formError"></div>
                    <div class="form-success" id="formSuccess"></div>

                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                        Create Account
                    </button>
                </form>


                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>

                <p class="auth-terms">
                    By signing up, you agree to our Terms of Service and Privacy Policy.
                </p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await getUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const jobTitle = document.getElementById('jobTitle').value;
            const companyName = document.getElementById('companyName').value;
            const location = document.getElementById('location').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorEl = document.getElementById('formError');
            const successEl = document.getElementById('formSuccess');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            errorEl.textContent = '';
            successEl.textContent = '';

            const { data, error } = await signUp(email, password, fullName, { jobTitle, companyName, location });

            if (error) {
                errorEl.textContent = error.message;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            } else {
                successEl.textContent = 'Account created! Check your email to confirm your account.';
                submitBtn.textContent = 'Check your email';

                // Fire-and-forget welcome email
                fetch('/api/send-welcome', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, name: fullName })
                }).catch(() => {});
            }
        });

    </script>
</body>
</html>
